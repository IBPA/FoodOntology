[filter]
lower = True
map_synonym = True
strip_punctuation = True
strip_multiple_whitespaces = True
strip_numeric = True
remove_stopwords = True
strip_short = True
strip_short_minsize = 3
stem_text = True

stopwords_to_add = /path/to/project/root/directory/data/preprocess/stopwords_add.txt
stopwords_to_remove = /path/to/project/root/directory/data/preprocess/stopwords_remove.txt
synonym_map = /path/to/project/root/directory/data/preprocess/synonyms.txt

[phrase]
generate_phrase = False

min_count = 5
threshold = 10.0
max_vocab_size = 40000000
progress_per = 10000
scoring = default

phrase_model = /path/to/project/root/directory/data/preprocess/phrase_model/phrase_model.pkl
phrase_dump_filename = /path/to/project/root/directory/output/phrases.txt
